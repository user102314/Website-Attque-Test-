    <script>
      document.querySelector('.send_bt').addEventListener('click', function (e) {
    e.preventDefault();

    const name = document.querySelector("input[name='Name']").value;
    const email = document.querySelector("input[name='Email']").value;
    const phone = document.querySelector("input[name='Phone']").value;
    const message = document.querySelector("textarea[name='text']").value;

    if (!name || !email || !phone || !message) {
        alert("Tous les champs sont requis !");
        return;
    }

    fetch('save_contact.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&message=${encodeURIComponent(message)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('Votre message a été envoyé avec succès !');
        } else {
            alert('Erreur : ' + data.message);
        }
    })
    .catch(error => {
        console.error('Erreur:', error);
        alert('Une erreur s\'est produite lors de l\'envoi.');
    });
});

  </script>
